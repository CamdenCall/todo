<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <script src="js/index.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="nav">
        <h1>TaskFlow</h1>
    </div>
    <div class="tasks">
        <div class="task-list">
            <input type="text" placeholder="Search List">
            <div class="list-name">
                List Name
            </div>
        </div>
        <div class="task-view">
            <h1>List Name</h1>
            <div class="add-task">
              <input type="text" placeholder="Enter a new task" id="task">
              <button class="add" onclick="addTask()">Add Task</button>
            </div>
            <div class="tasks-list">
                <div class="task">
                    <div>
                        <input type="checkbox">
                        <p class="task-details">Something Ive Got to do</p>
                        <input type="text" placeholder="Testing">
                    </div>
                    <div class="tools">
                        <img src="images/edit.svg" class="edit" height="30">
                        <img src="images/delete.svg" class="delete">
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="manage-tasks"></div>
</body>
</html>
