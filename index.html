<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <script src="js/index.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="nav">
        <h1>TaskFlow</h1>
    </div>
    <div class="tasks">
        <div class="task-list">
            <button class="add-list" onclick="tasks.openPopup()">Create List +</button>
            <div class="popup">
                <div class="card">
                    <div>
                        <h2>Create List</h2>
                        <img src="images/exit.svg" alt="exit button"onclick="tasks.closePopup()">
                    </div>

                    <input type="text" placeholder="List Name" id="listName">
                    <button onclick="tasks.addList()">Create List</button>
                </div>

            </div>
            <div class="list-name">
                List Name
            </div>
        </div>
        <div class="task-view">
            <div class="task-header">
                <h1 id="list-header">bro</h1>
                <div class="list-delete" onclick="tasks.deleteList()">Delete</div>
            </div>

            
            <div class="add-task">
              <input type="text" placeholder="Enter a new task" id="task">
              <button class="add" onclick="tasks.addTask()">Add Task</button>
            </div>
            <div class="tasks-list">
            </div>

        </div>

    </div>
    <div class="manage-tasks"></div>
</body>
</html>
